<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive-Grid-Layout</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product-grid">
          <div class="card stacked featured">
            <img src="images/hat-1.jpg" alt="" class="card__img" />
            <div class="card__content">
              <h2 class="card__title">Classic</h2>
              <p class="card__price">$120</p>
              <p class="card_description">Hat for old</p>
            </div>
          </div>
          <div class="card stacked">
            <img src="images/hat-2.jpg" alt="" class="card__img" />
            <div class="card__content">
              <h2 class="card__title">Modern</h2>
              <p class="card__price">$100</p>
              <p class="card_description">Good for all</p>
            </div>
          </div>
          <div class="card stacked">
            <img src="images/hat-3.jpg" alt="" class="card__img" />
            <div class="card__content">
              <h2 class="card__title">Urban</h2>
              <p class="card__price">$150</p>
              <p class="card_description">for urban folks</p>
            </div>
          </div>
          <div class="card stacked">
            <img src="images/hat-4.jpg" alt="" class="card__img" />
            <div class="card__content">
              <h2 class="card__title">Hash</h2>
              <p class="card__price">$300</p>
              <p class="card_description">Costly hat</p>
            </div>
          </div>
          <div class="card stacked">
            <img src="images/hat-5.jpg" alt="" class="card__img" />
            <div class="card__content">
              <h2 class="card__title">Neon Hat</h2>
              <p class="card__price">$50</p>
              <p class="card_description">For Cheap buyers</p>
            </div>
          </div>
          <div class="card stacked">
            <img src="images/hat-6.jpg" alt="" class="card__img" />
            <div class="card__content">
              <h2 class="card__title">Indian</h2>
              <p class="card__price">$600</p>
              <p class="card_description">Lucky to have</p>
            </div>
          </div>
          <div class="card stacked">
            <img src="images/hat-7.jpg" alt="" class="card__img" />
            <div class="card__content">
              <h2 class="card__title">Asian</h2>
              <p class="card__price">$349</p>
              <p class="card_description">Asian style</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
